<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="body">
    <img class="img1" src="./images/bg-pattern-top.svg" alt="">
    <img class="img2" src="./images/bg-pattern-bottom.svg" alt="">

    <div id="card-profile">

      <div class="header-card">
          <img class="img-banner" src="images/bg-pattern-card.svg" alt="">
          <img class="img-profile" src="images/image-victor.jpg" alt="">

          <div class="profile-name">
            <h5>Victor Crest <span> 26 </span></h5>
            <span>London</span>
          </div>
      </div>

      <div class="numbers">
        <div>
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div>
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div>
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
